{% extends "layout.html" %}

{% block title %}Luo uusi tehtävä - TaskBoard{% endblock %}

{% block content %}
<section class="page-card">
    <h1>Luo uusi tehtävä</h1>
    <form action="/create_task" method="post" class="form-grid">
        <div>
            <label for="title">Otsikko</label>
            <input type="text" id="title" name="title" maxlength="50" required>
        </div>
        <div>
            <label for="description">Kuvaus</label>
            <textarea id="description" name="description" maxlength="1000" required></textarea>
        </div>
        <div>
            <label for="priority">Tärkeys</label>
            <select id="priority" name="priority">
                <option value="low">Matala</option>
                <option value="medium">Keskitaso</option>
                <option value="high">Korkea</option>
            </select>
        </div>
        <div>
            <label for="due_date">Määräaika</label>
            <input type="date" id="due_date" name="due_date" min="{{ current_date }}" required>
        </div>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <div class="form-actions">
            <input type="submit" value="Luo tehtävä">
            <a href="/" class="button ghost">Takaisin</a>
        </div>
    </form>
</section>
{% endblock %}

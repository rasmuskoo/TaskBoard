<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskBoard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header class="top-bar">
        <a href="/" class="brand">
            <span class="brand-name">TaskBoard</span>
        </a>
        <form class="search" action="/find_task" method="get">
            <input type="text"
                   name="query"
                   value="{{ request.args.get('query', '') }}"
                   placeholder="Etsi tehtävistä..."
                   aria-label="Etsi tehtävistä">
        </form>
        <div class="user-links">
            {% if session.username %}
            <a href="/my_page" class="nav-link">Käyttäjätili</a>
            <a href="/logout" class="nav-link">Kirjaudu Ulos</a>
            {% else %}
            <a href="/login" class="button ghost">Kirjaudu Sisään</a>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash_messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>

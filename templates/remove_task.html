{% extends "layout.html" %}

{% block title %}Poista tehtävä - TaskBoard{% endblock %}

{% block content %}
<section class="page-card">
    <h1>Poista tehtävä</h1>
    <p><strong>Tehtävä:</strong> {{ task.title }}</p>
    <p>Haluatko varmasti poistaa tämän tehtävän?</p>
    <form action="/remove_task/{{ task.id }}" method="post" class="form-actions">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="submit" name="remove" value="Poista tehtävä">
        <a href="/task/{{ task.id }}" class="button ghost">Peruuta</a>
    </form>
</section>
{% endblock %}

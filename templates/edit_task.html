{% extends "layout.html" %}

{% block title %}Muokkaa tehtävää - TaskBoard{% endblock %}

{% block content %}
<section class="page-card">
    <h1>Muokkaa tehtävää</h1>
    <form action="/update_task" method="post" class="form-grid">
        <div>
            <label for="title">Otsikko</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" maxlength="50" required>
        </div>
        <div>
            <label for="description">Kuvaus</label>
            <textarea id="description" name="description" maxlength="1000" required>{{ task.description }}</textarea>
        </div>
        <div>
            <label for="priority">Tärkeys</label>
            <select id="priority" name="priority">
                <option value="low" {% if task.priority == "low" %}selected{% endif %}>Matala</option>
                <option value="medium" {% if task.priority == "medium" %}selected{% endif %}>Keskitaso</option>
                <option value="high" {% if task.priority == "high" %}selected{% endif %}>Korkea</option>
            </select>
        </div>
        <div>
            <label for="due_date">Määräaika</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" min="{{ current_date }}" required>
        </div>
        <input type="hidden" name="task_id" value="{{ task.id }}">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <div class="form-actions">
            <input type="submit" value="Päivitä tehtävä">
            <a href="/task/{{ task.id }}" class="button ghost">Peruuta</a>
        </div>
    </form>
</section>
{% endblock %}

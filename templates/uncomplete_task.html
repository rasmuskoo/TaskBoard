{% extends "layout.html" %}

{% block title %}Palauta avoimeksi - TaskBoard{% endblock %}

{% block content %}
<section class="page-card">
    <h1>Palauta tehtävä avoimeksi</h1>
    <p><strong>Tehtävä:</strong> {{ task.title }}</p>
    <p>Haluatko varmasti palauttaa tämän tehtävän avoimeksi?</p>
    <form action="/uncomplete_task/{{ task.id }}" method="post" class="form-actions">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="submit" name="uncomplete" value="Palauta avoimeksi">
        <a href="/task/{{ task.id }}" class="button ghost">Peruuta</a>
    </form>
</section>
{% endblock %}

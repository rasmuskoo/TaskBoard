{% extends "layout.html" %}

{% block title %}Hae teht채vist채 - TaskBoard{% endblock %}

{% block content %}
<section class="page-card">
    <h1>Hae teht채vist채</h1>
    <form action="/find_task" method="get" class="form-grid">
        <div>
            <label for="query">Hakusana</label>
            <input type="text" id="query" name="query" value="{{ query }}">
        </div>
        <div class="form-actions">
            <input type="submit" value="Hae">
            <a href="/" class="button ghost">Takaisin</a>
        </div>
    </form>
</section>

{% if query %}
<section class="page-card">
    <h2>Hakutulokset</h2>
    <ul class="list">
        {% for task in results %}
        <li><a class="link" href="/task/{{ task.id }}">{{ task.title }}</a></li>
        {% else %}
        <li>Ei hakutuloksia.</li>
        {% endfor %}
    </ul>
</section>
{% endif %}
{% endblock %}

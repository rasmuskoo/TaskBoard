{% extends "layout.html" %}

{% block title %}Merkitse suoritetuksi - TaskBoard{% endblock %}

{% block content %}
<section class="page-card">
    <h1>Merkitse tehtävä suoritetuksi</h1>
    <p><strong>Tehtävä:</strong> {{ task.title }}</p>
    <p>Haluatko varmasti merkitä tämän tehtävän suoritetuksi?</p>
    <form action="/complete_task/{{ task.id }}" method="post" class="form-actions">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="submit" name="complete" value="Merkitse suoritetuksi">
        <a href="/task/{{ task.id }}" class="button ghost">Peruuta</a>
    </form>
</section>
{% endblock %}
